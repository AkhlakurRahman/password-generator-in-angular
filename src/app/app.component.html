<h1>Password Generator</h1>

<div>
  <label for="generator">Enter Length</label>
  <input
    type="text"
    (input)="onChangeLength($event.target.value)"
    name="generator"
    id="generator"
  />
</div>

<div>
  <label for="letters">Use Letters</label>
  <input
    type="checkbox"
    (change)="onChangeUseLetters()"
    name="letters"
    id="letters"
  />
</div>

<div>
  <label for="numbers">Use Numbers</label>
  <input
    type="checkbox"
    (change)="onChangeUseNumbers()"
    name="numbers"
    id="numbers"
  />
</div>

<div>
  <label for="symbols">Use Symbols</label>
  <input
    type="checkbox"
    (change)="onChangeUseSymbols()"
    name="symbols"
    id="symbols"
  />
</div>

<div>
  <button
    [disabled]="
      !(passwordLength && (includeLetters || includeNumbers || includeSymbols))
    "
    (click)="onButtonClicked()"
  >
    Generate
  </button>
</div>

<div>
  <label for="yourpassword">Your Generated Password</label>
  <input
    [value]="generatedPassword"
    type="text"
    name="yourpassword"
    id="yourpassword"
  />
</div>

{{ generatedPassword }}
